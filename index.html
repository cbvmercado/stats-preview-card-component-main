<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="grid-container">


    <div id="text-side" class="right-col">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>


      <div class="stats">
        <div>
          <h2>10k+</h2><span>COMPANIES</span>
        </div>
        <div>
          <h2>314</h2><span>TEMPLATES</span>
        </div>
        <div>
          <h2>12M+</h2><span>QUERIES</span>
        </div>
      </div>

    </div>



    <div id="image-side" class="left-col overlay"></div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://chrismercado.xyz">Chris Mercado</a>.
  </div>
</body>

</html>
